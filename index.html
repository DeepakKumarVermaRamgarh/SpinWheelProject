<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Winning Wheel</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>

    <!-- favicon icons  -->

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
    <link rel="mask-icon" href="./assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <!-- Container for the spinning wheel -->
    <div class="container">
        <div class="wheel">
            <!-- Prize amounts with different styles -->
            <div class="amount" style="--index: 1; --color : #db7093"> <span>20% OFF</span></div>
            <div class="amount" style="--index: 2; --color : #20b2aa"> <span>5% OFF</span></div>
            <div class="amount" style="--index: 3; --color : #d63e92"> <span>35% OFF</span></div>
            <div class="amount" style="--index: 4; --color : #daa520"> <span>16% OFF</span></div>
            <div class="amount" style="--index: 5; --color : #ff340f"> <span>Try Again</span></div>
            <div class="amount" style="--index: 6; --color : #ff7f50"> <span>50% OFF</span></div>
            <div class="amount" style="--index: 7; --color : #3cb371"> <span>30% OFF</span></div>
            <div class="amount" style="--index: 8; --color : #4169e1"> <span>Try Again</span></div>
        </div>
        <!-- Spin button -->
        <div class="spin-btn inOut "><span>Spin</span></div>
        <!-- Audio for wheel spinning sound -->
        <audio src="./assets/wheel.mp3" id="wheel-spinning"></audio>
    </div>

    <!-- Container for displaying the coupon -->
    <div class="coupon-container hide">
        <!-- Audio for cheering sound -->
        <audio src="./assets/cheers.mp3" id="cheering"></audio>
        <div class="coupon-card ">
            <!-- Logo image -->
            <img src="./assets/congratulations.svg" class="logo" alt="logo">
            <!-- Coupon details -->
            <h3>20% flat off on rides within the city.</h3>

            <div class="coupon-row">
                <!-- Coupon code -->
                <span id="coupon-code">WINNER</span>
                <!-- Button to copy the coupon code -->
                <span id="coupon-btn">COPY CODE</span>
            </div>

            <!-- Coupon validity information -->
            <p>Valid Till : 20 July, 2023</p>

            <!-- Back button -->
            <a href="index.html" id="back-btn">Back</a>
        </div>
    </div>

</body>

</html>
